<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry Monster</title>
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
  <main class="container">
    <!-- Search box -->
    <div class="input-group mb-3 search p-5">
      <input id="meal" type="text" class="form-control p-4 font-weight-light" placeholder="Search for meal">
      <div class="input-group-append search-btn p-1">
        <button onclick="searchButton()" class="btn text-white font-weight-light" type="button">Search</button>
      </div>
    </div>
    <!-- Details Meal Information -->
    <section id="meal-details">
    </section>
    <!-- Meals -->
    <section id="meals">
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
